<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitinho</title>
    <style>
        body {
            background-color: aqua;
            font: normal;
            color: white;
        }
        h1 {
            color: rgb(65, 6, 52);
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    Pós-titulo
    <script>
        
   var n1 = Number(window.prompt('Digite um numero qualquer:'))// O 'number' transforma essa variavel em numero, pq se nao ela é uma string
   var n2 = Number(window.prompt('Agora, digite outro numero qualquer:'))
   var soma = n1 + n2
   window.alert('A soma dos dois da: ' + String(soma)) // para obrigar a variavel soma a ser uma string

    </script>
</body>
