<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Voto obrigatório, ou não?</h1>
    <input type="number" name="txtidade" id="txtidade"> <Km>
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        function calcular(){
            var txt_idade = window.document.getElementById('txtidade')
            var idade = Number(txt_idade.value)
            var resultado = window.document.getElementById('resultado')
        resultado.innerHTML = `<p>Sua idade atual é de <strong>${idade}ano(s)</strong></p>`
        if (idade < 16) {
            resultado.innerHTML += 'Você não pode votar!'
        } else {
            if (idade < 18 || idade > 65) {
            resultado.innerHTML += 'Você já pode votar, mas seu voto é opcional'
            } else {
                resultado.innerHTML += 'Seu voto é obrigatório'
            }
        }
    }  
    </script>
</body>
</html>
